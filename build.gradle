plugins {
    id 'com.brightspot.java-core'
    id 'com.brightspot.artifactory-publish'
}

java {
    withJavadocJar()
    withSourcesJar()
}

description = 'Dynamic Taxonomy'

dependencies {
    // Brightspot
    api 'com.psddev:cms-db'
    api 'com.psddev:dari-db'
    api 'com.psddev:dari-util'

    // Go
    api 'com.brightspot.go:lib-model-tag'
    api 'com.brightspot.go:lib-model-taxon-parent-extension'

    // Third-party
    api 'org.slf4j:slf4j-api'
}
